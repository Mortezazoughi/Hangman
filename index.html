<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  
</head>
<body>

    <div class="bgimage">
        <div class="container">
            <section class="logo">
                <img src="assets/images/Hangman-image.png" alt="Hangman">                
                    
</section>

</div>
                    
<div class="wrapper">
  
      
   <p>Use the alphabet below to guess the word</p>
   <br>
    
</div>
<br>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue">Clue -</p>  
     <!--<canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>-->
    <div class="container">
      <button id="hint"><strong>Hint</strong></button>      
      <button value="Refresh Page" onClick="window.location.reload()">Play again</button>
      
    </div>
    <audio controls>
          <source src="assets/Ludwig Van Beethovens 5th Symphony in C Minor (Full).mp3" type="audio/mpeg">
      </audio>
</div>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
